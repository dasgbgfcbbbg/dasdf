<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <meta name="description" content="NEET Prep 2025 - Advanced Medical Entrance Examination Preparation Platform with AI-powered analytics, mock tests, and personalized study plans for NEET 2025." />
    <meta name="keywords" content="NEET, NEET 2025, medical entrance, NEET preparation, mock tests, NEET practice, Physics, Chemistry, Biology, medical college" />
    <meta name="author" content="NEET Prep 2025" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="NEET Prep 2025 - Advanced Medical Entrance Preparation" />
    <meta property="og:description" content="Prepare for NEET 2025 with AI-powered analytics, comprehensive mock tests, and personalized study plans. Join thousands of successful medical aspirants." />
    <meta property="og:image" content="/og-image.png" />
    <meta property="og:url" content="https://neetprep2025.netlify.app" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="NEET Prep 2025 - Advanced Medical Entrance Preparation" />
    <meta property="twitter:description" content="Prepare for NEET 2025 with AI-powered analytics, comprehensive mock tests, and personalized study plans." />
    <meta property="twitter:image" content="/og-image.png" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Theme color -->
    <meta name="theme-color" content="#ea580c" />
    <meta name="msapplication-TileColor" content="#ea580c" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
    
    <!-- Critical CSS for loading states -->
    <style>
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #ea580c 0%, #f97316 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease-in-out;
      }
      
      .loading-content {
        text-align: center;
        color: white;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top: 3px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 16px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        font-family: 'Inter', sans-serif;
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 8px;
      }
      
      .loading-subtitle {
        font-family: 'Inter', sans-serif;
        font-size: 14px;
        opacity: 0.9;
      }
    </style>
    
    <title>NEET Prep 2025 - Advanced Medical Entrance Preparation</title>
  </head>
  <body class="h-full">
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="loading-content">
        <div class="loading-spinner"></div>
        <div class="loading-text">NEET Prep 2025</div>
        <div class="loading-subtitle">Preparing your dashboard...</div>
      </div>
    </div>
    
    <!-- App Root -->
    <div id="root"></div>
    
    <!-- Scripts -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
    
    <!-- Loading Screen Removal -->
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            setTimeout(() => {
              loadingScreen.remove();
            }, 300);
          }
        }, 1500);
      });
    </script>
    
    <!-- Analytics placeholder for future integration -->
    <script>
      // Analytics integration will be added here
      window.analyticsReady = true;
    </script>
    
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
